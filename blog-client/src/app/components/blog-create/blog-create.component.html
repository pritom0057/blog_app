<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Create Blog Post</h2>
    </div>
    <div class="card-body">
      <!-- Display error message if exists -->
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <form (ngSubmit)="createPost()" #postForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" [(ngModel)]="post.title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" [(ngModel)]="post.content" name="content" class="form-control" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="author">Author (Optional)</label>
          <input type="text" id="author" [(ngModel)]="post.author" name="author" class="form-control">
        </div>

        <button type="submit" class="btn btn-success mt-3" [disabled]="postForm.invalid">Create</button>
        <button type="button" class="btn btn-secondary mt-3 ml-2" (click)="goBack()">Cancel</button>
      </form>
    </div>
  </div>
</div>
